[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "asgikit"
version = "0.1.1"
description = "Toolkit for building ASGI applications and libraries"
authors = ["Livio Ribeiro <livioribeiro@outlook.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/livioribeiro/asgikit"
keywords = ["asgi", "toolkit", "asyncio", "web"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
packages = [
    { include = "asgikit", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
uvicorn = { version = "^0.17.6", extras = ["standard"] }
ward = "^0.66.0b0"
coverage = { version = "^6.3.2", extras = ["toml"] }
pylint = "^2.13.8"
flake8 = "^4.0.1"
mypy = "^0.950"
isort = "^5.10.1"
black = "^22.3.0"

[tool.ward]
path = ["tests"]

[tool.coverage.run]
source = ["src/asgikit"]

[tool.pylint.MASTER]
disable = ["C0114", "C0115", "C0116", "R0902", "R0913"]

[tool.mypy]
ignore_missing_imports = true
